{% extends 'base.html' %}

{% block body %}

<br>
<h2 class="text-center">Incoming Purchase</h2>
<table class="table table-hover" id="purchaseTable">

    <thead>
        <th>ID</th>
        <th>SUPPLIER ID</th>
        <th>PRODUCT ID</th>
        <th>NUMBER RECEIVED</th>
        <th>PURCHASE DATE</th>
    </thead>
    <tbody>
        {% for item in purchase_items %}

        <tr>
            <td> {{ item.purchaseid }}</td>
            <td> {{ item.supplierid_id }}</td>
            <td> {{item.productid_id }}</td>
            <td>{{ item.numberreceived }} </td>
            <td> {{ item.purchasedate }}</td>
        </tr>

        {% endfor %}

    </tbody>

</table>
{% endblock %}
